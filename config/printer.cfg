#######################################
# Bed config
#######################################

[quad_gantry_level]
gantry_corners:
	-60,-10
	360,370

points:
	50,25
	50,225
	250,225
	250,25

#######################################
# Probe config
#######################################

[safe_z_home]
home_xy_position: 500, 500 # TODO
speed: 200
z_hop: 10
z_hop_speed: 60.0

[probe]
pin: ^PROBE_PIN
x_offset: 0
y_offset: 25.0
z_offset: 5
speed: 10.0
samples: 3
samples_result: median
sample_retract_dist: 3.0
samples_tolerance: 0.006
samples_tolerance_retries: 3

#######################################
