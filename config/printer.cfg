#######################################

[stepper_x] # (B Motor)
step_pin: B_STEP_PIN
dir_pin: !B_DIR_PIN
enable_pin: !B_ENABLE_PIN
microsteps: 16
rotation_distance: 40
endstop_pin: !X_STOP_PIN
position_endstop: 305 # TODO
position_min: 0 # TODO
position_max: 306# TODO
homing_speed: 100 # TODO
second_homing_speed: 5

[stepper_y]
