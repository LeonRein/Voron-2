dir_pin: !A_DIR_PIN
enable_pin: !A_ENABLE_PIN
microsteps: 16
rotation_distance: 40
endstop_pin: !Y_STOP_PIN
position_endstop: 305 # TODO
position_min: 0 # TODO
position_max: 306# TODO
homing_speed: 100 # TODO
second_homing_speed: 5

[stepper_z]
step_pin: Z0_STEP_PIN
dir_pin: Z0_DIR_PIN
enable_pin: !Z0_ENABLE_PIN
microsteps: 16
gear_ratio: 80:16
rotation_distance: 40
endstop_pin: Z_STOP_PIN
position_endstop: 5 # TODO
position_min: -2.0
position_max: 290
homing_speed: 10
second_homing_speed: 2

[stepper_z1]
step_pin: Z1_STEP_PIN
dir_pin: Z1_DIR_PIN
enable_pin: !Z1_ENABLE_PIN
rotation_distance: 40
gear_ratio: 80:16
microsteps: 16

[stepper_z2]
step_pin: Z2_STEP_PIN
dir_pin: Z2_DIR_PIN
enable_pin: !Z2_ENABLE_PIN
rotation_distance: 40
gear_ratio: 80:16
